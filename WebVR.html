<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- MODEL MOBIL -->
      <a-assets>
        <a-asset-item id="carModel" src="https://daniel-rinaldi-pti.github.io/VR/Mobil.obj"></a-asset-item>
        <a-asset-item id="carMtl" src="https://daniel-rinaldi-pti.github.io/VR/Mobil.mtl"></a-asset-item>
       	<a-asset-item id="bangunan" src="https://github.com/Putrianamaulina/360vr/blob/main/textures/lambert1_emissive.jpeg"></a-asset-item>
        <a-asset-item id="mobilGLTF" src="https://daniel-rinaldi-pti.github.io/VR/aston_martin_vulcan/scene.gltf"></a-asset-item>
      	<audio id="sample" src="https://daniel-rinaldi-pti.github.io/VR/Meow.mp3"></audio>
      </a-assets>

      <!-- BACKGROUND -->
      <a-sky color="#87CEEB"></a-sky>  <!-- Biru langit -->

      <!-- CAMERA -->
      <a-entity position="0 2 5">  
        <a-camera>
          <a-cursor color="white"></a-cursor>
        </a-camera>
      </a-entity>

      <!-- LIGHTING -->
      <a-light type="ambient" color="#BBB"></a-light> <!-- Cahaya lembut -->
      <a-light type="directional" position="3 5 2" intensity="0.8" castShadow="true"></a-light>

      <!-- AUDIO -->
      <a-entity sound="src: #sample; autoplay: true; loop: true"></a-entity>
    
      <!-- MOBIL -->
      <a-entity id="MOBIL" gltf-model="#mobilGLTF" position="0 2 0"
        animation__mouseenter="property: position; to: 0 2 5; dur: 2000; startEvents: mouseenter"
        animation__mouseleave="property: position; to: 0 2 -3; dur: 2000; startEvents: mouseleave">
        ></a-entity>

      <!-- TAMAN -->
      <a-entity id="TAMAN" gltf-model="#tamanGLTF" position="0 0 0" scale="200 200 200"></a-entity>
      
      <!-- MOBIL TANPA ANIMASI -->
      <a-entity id="car0" obj-model="obj: #carModel; mtl: #carMtl" position="0 0 -8" rotation="0 90 0" scale="1 1 1"></a-entity>

      <!-- MOBIL DENGAN ANIMASI -->
      <a-entity id="car1" obj-model="obj: #carModel; mtl: #carMtl"
        position="0 0 -3" rotation="0 90 0" scale="1 1 1"        
        animation__mouseenter="property: position; to: 10 0 -3; dur: 2000; startEvents: mouseenter"
        animation__mouseleave="property: position; to: 0 0 -3; dur: 2000; startEvents: mouseleave">
      </a-entity>

      <!-- MOBIL DENGAN ANIMASI TERUS BERJALAN -->
      <a-entity id="car2" obj-model="obj: #carModel; mtl: #carMtl"
        position="0 0 -12" rotation="0 90 0" scale="1 1 1"
        animation="property: position; to: 10 0 -12; dur: 5000; easing: linear; startEvents: mouseenter"
        animation__return="property: position; to: 0 0 -12; dur: 5000; easing: linear; startEvents: animationcomplete">
      </a-entity>

      <!-- MOBIL DENGAN ANIMASI OTOMATIS -->
      <a-entity id="car3" obj-model="obj: #carModel; mtl: #carMtl"
        position="0 0 -23" rotation="0 90 0" scale="1 1 1"
        animation="property: position; to: 12 0 -23; dur: 5000; easing: linear"
        animation__return="property: position; to: 0 0 -23; dur: 5000; easing: linear; startEvents: animationcomplete">
      </a-entity>

      <!-- MOBIL DENGAN ANIMASI LOOPING -->
      <a-entity id="car4" obj-model="obj: #carModel; mtl: #carMtl"
        position="0 0 -17" rotation="0 90 0" scale="1 1 1"
        animation__move="property: position; to: 5 0 -17; dur: 5000; easing: linear; dir: alternate; loop: true">
      </a-entity>

    </a-scene>
  </body>
</html>
